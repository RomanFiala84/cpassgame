[build]
  command = "npm run build"
  functions = ".netlify/functions"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm start"
  targetPort = 5000
  port = 8888
  autoLaunch = false

# Tracking API
[[redirects]]
  from = "/api/tracking/save-tracking"
  to = "/.netlify/functions/save-tracking"
  status = 200

[[redirects]]
  from = "/api/tracking/get-tracking"
  to = "/.netlify/functions/get-tracking"
  status = 200

# Progress API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/progress"
  status = 200

# CORS headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
